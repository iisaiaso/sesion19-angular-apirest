<div class="w-3/4 mx-auto mt-10">
  <div class="w-1/2 mx-auto py-3">
    <div class="flex items-center">
      <label for="simple-search" class="sr-only">Search</label>
      <div class="relative w-full">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          [(ngModel)]="namePokemon"
          class=" bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Busca tu pokemon, ingresa su nombre o posiciÃ³n"
        />
      </div>
      <button
        type="button"
        (click)="getSearchPokemon(namePokemon)"
        class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-2 dark:bg-blue-600 dark:hover:bg-blue-900"
      >
        <span class="">Buscar</span>
      </button>
    </div>
  </div>
  <!-- {{ namePokemon | uppercase  }} -->
  <div class="grid grid-cols-4">
    <div *ngFor="let item of data">
      <div class="my-2 border-2 rounded-sm w-60 py-5">
        <a [routerLink]="['detalle/', item.name | uppercase]">
          <div class="flex justify-center">
            <img src="{{ item.image }}" alt="" />
          </div>
          <p class="text-center">{{ item.name | uppercase }}</p>
        </a>
      </div>
    </div>
  </div>
</div>
