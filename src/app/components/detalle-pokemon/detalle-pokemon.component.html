<div class="w-96 mx-auto">
  <div *ngFor="let poke of data">
    <div *ngIf="(poke.name | uppercase) == name || poke.position == name">
      <div class="mt-10 flex rounded-lg shadow-md">
        <div
          class="flex justify-center w-[80%] mx-auto my-5 ml-5 shadow-2xl bg-gray-500 rounded-lg"
        >
          <img src="{{ poke.image }}" width="250" />
        </div>
        <div class="w-[40%] my-5 mr-5 ml-1 px-3 font-mono">
          <p class="text-center font-bold mb-2">{{ poke.name | uppercase }}</p>
          <p><span class="font-bold mr-2">ID: </span>{{ poke.orden }}</p>
          <p><span class="font-bold mr-2">Posici√≥n:</span>{{ poke.position }}</p>
        </div>
      </div>
    </div>
  </div>

  <a routerLink="" class="">
    <div
      class="mt-5 w-[100px] h-[40px] bg-gray-300 text-center py-2 rounded-lg"
    >Volver</div>
  </a>
</div>
